<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript function to check whether a given value is US zip code or not</title>
</head>
<body>
    <script>
        function is_usZipCode(str) {
            let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            } 
            return false;
        }

        var zipcode = "03201 - 2150";
        console.log(is_usZipCode(zipcode));
        var zipcode = "7892";
        console.log(is_usZipCode(zipcode));
        var zipcode = "+84";
        console.log(is_usZipCode(zipcode));
    </script>
</body>
</html>
