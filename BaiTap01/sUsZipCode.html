<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
</head>
<body>
    <script>  
        function isFirstLetterUpperCase(str) {
            let regexp = /^[A-Z]/;
            if (regexp.test(str)) {

                console.log(str + ': String\'s first character is uppercase');
            } else {

                console.log(str + ': String\'s first character is not uppercase');
            }
        }

        isFirstLetterUpperCase('Abcd');
        isFirstLetterUpperCase('abcd');
        isFirstLetterUpperCase('Nguyen van Nam');
        isFirstLetterUpperCase('NGUYEN VAN NAM');
        isFirstLetterUpperCase('nguyen van Nam');

    </script>
</body>
</html>
